<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        h1{
            border-top : 2px solid blue;
            border-bottom : 2px solid blue;
            padding: 10px;
            background-color: lightblue;
        }
        label{
            display : block;
        }
        .field{
            margin-top: 10px;
        }
        #divResult{
            font-size: 28pt;
            color : red;
        }
        .content{
            border : 2px solid black;
            background-color: lightgray;
            padding : 5px;
        }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script src="angular.js"></script>
    <script>
        String.prototype.toInt = function(){
            return parseInt(this,10);
        }
    </script>
    <script>

            window.calculatorApp = angular.module("calculatorApp",[]);

            calculatorApp.controller("calculatorController", function($scope){
                var calculator = {
                    basic : 0,
                    hra : 0,
                    da : 0,
                    tax : 0,
                    salary : 0,
                    calculate : function(){
                        var gross = this.basic.toInt() + this.hra.toInt() + this.da.toInt();
                        var net= gross * ((100-this.tax.toInt())/100);
                        this.salary = net;
                    }
                };

                $scope.calculator = calculator;
            })
            calculatorApp.run(function($rootScope){



            });



    </script>
</head>
<body ng-app="calculatorApp">
    <h1>Salary Calculator</h1>
    <div class="content" id="calculator1" ng-controller="calculatorController">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic" ng-model="calculator.basic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra" ng-model="calculator.hra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa" ng-model="calculator.da"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input ng-model="calculator.tax" type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax" ng-bind="calculator.tax"></span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()"></div>
        <div class="field">
            <div id="divResult" ng-bind="calculator.salary"></div>
        </div>
    </div>
    <div class="content" id="calculator1" ng-controller="calculatorController">
        <div class="field"><label for="">Basic :</label><input type="text" name="" id="txtBasic" ng-model="calculator.basic"></div>
        <div class="field"><label for="">HRA :</label><input type="text" name="" id="txtHra" ng-model="calculator.hra"></div>
        <div class="field"><label for="">DA :</label><input type="text" name="" id="txtDa" ng-model="calculator.da"></div>
        <div class="field">
            <label for="">Tax :</label>
            <input ng-model="calculator.tax" type="range" name="" id="rangeTax" min="0" max="30" value="0">
            <span id="spanTax" ng-bind="calculator.tax"></span>
        </div>
        <div class="field"><input type="button" value="Calculate" id="btnCalculate" ng-click="calculator.calculate()"></div>
        <div class="field">
            <div id="divResult" ng-bind="calculator.salary"></div>
        </div>
    </div>


</body>
</html>
